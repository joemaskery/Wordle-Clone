{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Play Game{% endblock %}</h1>
    <a class="action" href="{{ url_for('game.index') }}">New Game</a>
    <a class="action" href="{{ url_for('game.stats') }}">Player Stats</a>
    <a class="action" href="{{ url_for('game.leaderboard') }}">Leaderboard</a>
{% endblock %}

{% block content %}

<body>
    <center>
        <br>
        <div id="mainstopwatch">
            <div class="mainTime">
            <span id="mainminute">00</span>
            <span>:</span>
            <span id="mainsecond">00</span>
            <span>:</span>
            <span id="milliseconds">00</span>
            </div>
    </center>

    <div id="Everything">
        <br>
        <div id='square_container'></div>
        <br>
        <br>
        <div id='vkRow1' class='virtualkeyboard'></div>
        <div id='vkRow2' class='virtualkeyboard'></div>
        <div id='vkRow3' class='virtualkeyboard'></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
        <script src="static/wordleWords.js"></script>
        <script src="static/allowedGuesses.js"></script>
        <script src="static/index.js"></script>

    </div>
</body>

{% if not g.user %}
<br>
<footer>You are playing as a Guest -  Log In to record Scores & Stats</footer>
{% endif %}

{% endblock %}
